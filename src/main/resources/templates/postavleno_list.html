<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse; /* Объединение границ ячеек */
            width: 100%; /* Ширина таблицы на 100% */
        }

        th, td {
            border: 1px solid #000; /* Черная граница вокруг ячеек */
            padding: 8px; /* Отступы внутри ячеек */
            text-align: left; /* Выравнивание текста по левому краю */
        }

        th {
            background-color: #f2f2f2; /* Цвет фона заголовков */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Цвет фона для четных строк */
        }
    </style>
</head>
<body>
<h1>Postavleno List</h1>
<table>
    <thead>
    <tr>
        <th>IdPostavka</th>
        <th>IdTovar</th>
        <th>AmountTovar</th>
        <th>Cost</th>
        <th>Skidka</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.idPostavka}"></td>
        <td th:text="${user.idTovar}"></td>
        <td th:text="${user.AmountTovar}"></td>
        <td th:text="${user.Cost}"></td>
        <td th:text="${user.Skidka}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
